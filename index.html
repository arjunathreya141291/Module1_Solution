<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em;
        font-weight: bold;
      }
      .green{
        color:green;
        border-color:green;
      }
      .red{
        color:red;
        border-color:red;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>

<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" ng-class="customStyle.colorClass">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checker();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
          <p ng-class="customStyle.colorClass"> {{message}} </p>
         </div>
   </div>

</body>
</html>
